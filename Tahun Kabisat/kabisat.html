<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahun Kabisat</title>
</head>
<body>

    <script>

        // kabisat for
        for(let tahun = Number(prompt("Masukkan tahun")); tahun <=2024; tahun+=4) 
        
         if ( tahun % 4 != 0) {
             console.log(`${tahun} bukan tahun kabisat`)
        } else if(tahun % 100 != 0) {
            console.log(`${tahun} tahun kabisat`)
        } else if(tahun % 400 ==0) {
            console.log(`${tahun} tahun kabisat`)
        } else { 
            console.log(`${tahun} bukan tahun kabisat`)
        } 
 

    </script>
    
</body>
</html>
